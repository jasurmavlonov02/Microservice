{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'auth/js/tailwind.config.js' %}"></script>
</head>

<body class="bg-gray-3">
<header class="bg-white px-4 sticky top-0 shadow-[0_1px_3px_rgba(0,0,0,0.12)] h-12"></header>
<div class="flex items-center justify-center h-[80vh]">
    <div class="sign-in max-w-[460px] w-full m-auto px-5">
        <div class="bg-white p-[30px] rounded-xl shadow-[0_1px_3px_rgba(0,0,0,0.12)]">
            <div class="mb-9">
                <img src="{% static 'auth/images/logo.svg' %}" alt="">
            </div>
            <div class="text-lg mb-6 text-center font-medium">Войти</div>
            <form>
                {% csrf_token %}
                <label class="mb-5 block">
                    <input type="text" placeholder="Логин"
                           class="w-full h-[52px] bg-[#F5F7FA] rounded-lg px-3 focus-visible:outline-none border border-solid border-[#FF1616]  ">
                </label>
                <!-- агар хато буса border border-solid border-[#FF1616] шу класслар кушилади -->
                <label class=" block">
                    <input type="password" placeholder="Пароль"
                           class="w-full h-[52px] bg-[#F5F7FA] rounded-lg px-3 focus-visible:outline-none ">
                </label>
                <div class="text-[#FF1616] mt-4">Неправильный логин или пароль</div>
                <button
                        class="bg-[#336FEE] rounded-lg text-white flex items-center justify-center font-medium w-full h-12 mt-9">
                    Войти
                </button>
            </form>
        </div>
    </div>
</div>
</body>


<script src="{% static 'auth/js/main.js' %}"></script>

</html>
